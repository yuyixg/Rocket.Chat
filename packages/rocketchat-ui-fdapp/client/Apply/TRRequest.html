<template name="TRRequest">
    <div class="box box-solid box-primary">
        <div class="box-header with-border">
            <h3 class="box-title" style="font-size:14px">申请人信息</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="col-sm-3">
                <div class="body-left">
                    姓名:</div>
                <div class="body-right">
                    <label id="serialNO">自动显示用户姓名</label>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="body-left">
                    员工:</div>
                <div class="body-right">
                    <label id="serialNO">自动显示用户工号</label>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="body-left">
                    联系方式:</div>
                <div class="body-right">
                    <input id="telephone" placeholder="默认显示用户分机，可修改" class="controlstyle">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="body-left">
                    部门:</div>
                <div class="body-right">
                    <label id="serialNO">自动显示用户IAM部门</label>
                </div>
            </div>
        </div>
    </div>


    <div class="box box-solid box-primary">
        <div class="box-header with-border">
            <h3 class="box-title" style="font-size:14px">申请信息</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="col-sm-3">
                <div class="body-left">
                    申请类型:</div>
                <div class="body-right">
                    <select id="txt_type" class="controlstyle">
                           <option>K-费用类</option>
                           <option>A-资本类</option>
						   <option>P-项目类</option>
				        </select>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="body-left">
                    预算归口公司:</div>
                <div class="body-right">
                    <select class="controlstyle" id="txt_company">
                    <option>SMMC</option>
                    <option>TC00</option>
					<option>SEAT</option>
			    </select>
                </div>

            </div>
            <div class="col-sm-3">
                <div class="body-left">
                    预算归口部门:</div>
                <div class="body-right">
                    <select class="controlstyle" id="txt_department">
                    <option>Department-A</option>
                    <option>Department-B</option>
					<option>Department-C</option>
			    </select>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="body-left">
                    出差任务:</div>
                <div class="body-right">
                    <select class="controlstyle" id="txt_purposetrip">
                    <option>培训 (Training)</option>
                    <option>会议 (Meeting)</option>
					<option>工作 (Working)</option>
                    <option>验收 (Acceptance)</option>
                    <option>考察 (Investigation)</option>
                    <option>其他 (Other)</option>
			    </select>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="body-left">
                    目的地:</div>
                <div class="body-right">
                    <input id="telephone" placeholder="手工填写" class="controlstyle">
                </div>

            </div>
            <div class="col-sm-3">
                <div class="body-left">
                    是否TR补单:</div>
                <div class="body-right">
                    <div class="radio">
                        <label class="">
                             <div class="iradio_minimal" style="position: relative;" aria-checked="true" aria-disabled="false"><input name="optionsRadios" id="optionsRadios1" value="option1" checked="" style="position: absolute; opacity: 0;" type="radio"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; height: 100%; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins></div>
                               Yes
                             </label>
                        <label class="">
                              <div class="iradio_minimal checked" style="position: relative;" aria-checked="true" aria-disabled="false"><input name="optionsRadios" id="optionsRadios1" value="option1" checked="" style="position: absolute; opacity: 0;" type="radio"><ins class="iCheck-helper" style="position: absolute; top: 0%; left: 0%; display: block; height: 100%; background: rgb(255, 255, 255) none repeat scroll 0% 0%; border: 0px none; opacity: 0;"></ins></div>
                              No
                           </label>
                    </div>
                </div>

            </div>
            <div class="col-sm-3">
                <div class="body-left">
                    是否团队申请:</div>
                <div class="body-right">
                    <div class="body-right">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">
                                      Yes
                             </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group col-sm-3">
                <div class="body-left">
                    开始时间:</div>
                <div class="input-group body-right">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control" data-inputmask="'alias': 'mm/dd/yyyy'" data-mask="">
                </div>
                <!-- /.input group -->
            </div>
            <div class="form-group col-sm-3">
                <div class="body-left">
                    结束时间:</div>
                <div class="input-group body-right">
                    <div class="input-group-addon">
                        <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control" data-inputmask="'alias': 'mm/dd/yyyy'" data-mask="">
                </div>
                <!-- /.input group -->
            </div>
            <div class="col-sm-3">
                <div class="body-left">
                    总天数:</div>
                <div class="body-right">
                    自动计算显示。结束时间-开始时间+1
                </div>

            </div>
            <div class="col-sm-3">
                <div class="body-left">
                    申请说明:</div>
                <div class="body-right">
                    <textarea class="controlstyle" rows="3" placeholder="Enter ..."></textarea>
                </div>

            </div>
        </div>
    </div>

    <div class="box box-solid box-primary">
        <div class="box-header with-border">
            <h3 class="box-title" style="font-size:14px">申请明细</h3>
            <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
            </div>
        </div>
        <div class="box-body">
            <div class="col-sm-3">
                <div class="body-left">
                    出发地:</div>
                <div class="body-right">
                    <input id="telephone" placeholder="出发地" class="controlstyle">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="body-left">
                    到达/停留:</div>
                <div class="body-right">
                    <input id="telephone" placeholder="到达/停留" class="controlstyle">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="body-left">
                    事由:</div>
                <div class="body-right">
                    <input id="telephone" placeholder="事由" class="controlstyle">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="body-left">
                    交通工具:</div>
                <div class="body-right">
                    <select class="controlstyle" id="txt_purposetrip">
                    <option>飞机 (Plane)</option>
                    <option>火车 (Train)</option>
					<option>轮船 (Ship)</option>
                    <option>公路客运车 (Bus)</option>
                    <option>自驾 (Self-Driving)</option>
                    <option>其他 (Other)</option>
			    </select>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="body-left">
                    出发地:</div>
                <div class="body-right">
                    <input id="telephone" placeholder="出发地" class="controlstyle">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="body-left">
                    到达/停留:</div>
                <div class="body-right">
                    <input id="telephone" placeholder="到达/停留" class="controlstyle">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="body-left">
                    事由:</div>
                <div class="body-right">
                    <input id="telephone" placeholder="事由" class="controlstyle">
                </div>
            </div>
            <div class="col-sm-3">
                <div class="body-left">
                    交通工具:</div>
                <div class="body-right">
                    <select class="controlstyle" id="txt_purposetrip">
                    <option>飞机 (Plane)</option>
                    <option>火车 (Train)</option>
					<option>轮船 (Ship)</option>
                    <option>公路客运车 (Bus)</option>
                    <option>自驾 (Self-Driving)</option>
                    <option>其他 (Other)</option>
			    </select>
                </div>
            </div>
            <div class="col-sm-3">
                <button class="btn btn-primary">Add</button>
                <button class="btn btn-primary">delete</button>
            </div>
        </div>
    </div>
    <div>
        <button class="btn btn-primary">提交</button>
        <button class="btn btn-primary">保存</button>
        <button class="btn btn-primary">取消</button>
    </div>
</template>
