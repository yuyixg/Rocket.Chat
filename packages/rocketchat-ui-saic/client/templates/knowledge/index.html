<template name="knowledgeindex">
    <div style="background-color:#3b5998;height:105px; text-align:center;">
        <br/>
        <div><span style="color:white;font-size:20px;">我们随时提供服务</span></div>
        <br/>
        <div> <input type="text" id="searchtext" placeholder="搜索内容" autocomplete="off">
            <input type="button" id="search" value="搜索">  <a id="link" href="/saic/issuecreate" style="color:white;text-decoration:underline;margin-left:5px">点击提问</a></div>


    </div>
    <div>我的应用<span style="color:#666666">(点击具体应用可获取精确解决方案)</span></div>
    <div class="tab-content">
        <div data-role='listview' class="tab-pane active">
            <ul id="mylist" class="nav nav-pills">
                <li class="active"><a id="">全部</a></li>
            </ul>
        </div>
    </div>

    <div>应用推荐<span style="color:#666666">(+号进行选择)</span></div>
    <div>
        <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#knowledgeList">
        +
    </button>
        <div id="knowledgeList" class="collapse">
        </div>
    </div>
    <div>
        <table id="KMtable" style=" overflow:auto">
        </table>
        <script>
        function queryParams(params) { //配置参数          
            var queryParams = {

                 title: $('#searchtext').val(),  
                // title:"",           

                searchCatId: $("#mylist li.active a").attr('id'),
                page: {
                    "pageNo": params.offset / params.limit + 1,
                    "pageSize": params.limit,
                    "orderBy": "update_date"
                }
            };
            return queryParams;
        }
    </script>
    </div>

</template>
