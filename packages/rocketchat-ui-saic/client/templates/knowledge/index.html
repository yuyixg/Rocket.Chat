<template name="knowledgeindex">

        <br/>

    </div>

        </div>
        <div class="box-body" id="knowledgeList">

        </div>
    </div>

    <div>
        <table id="KMtable" style=" overflow:auto">
        </table>
        <script>
        function queryParams(params) { //配置参数          
            var queryParams = {

                 title: $('#searchtext').val(),  
                // title:"",           

                searchCatId: $("#mylist li.active a").attr('id'),
                page: {
                    "pageNo": params.offset / params.limit + 1,
                    "pageSize": params.limit,
                    "orderBy": "update_date"
                }
            };
            return queryParams;
        }
    </script>
    </div>
