<template name="pendingreply">
	<form id="pending-form">
		<div class="rocket-form">
			<fieldset>
				<div class="input-line">
					<div>
						<input type="text" name="category" id="category" placeholder="问题类别" />
					</div>
				</div>
				<div class="input-line">
					<div>
						<input type="text" name="title" id="title" placeholder="问题标题" />
					</div>
				</div>
				<div class="input-line">
					<div>
						<textarea name="description" class="form-control" placeholder="问题内容" id="url" rows="5"></textarea>
					</div>
				</div>

				<table id="imagetable">

				</table>
				<div id="replyContent"></div>
			</fieldset>
			<input type="button" id='pull' value="认领" class='button save'/>&nbsp;
			<input type="button" id='reply' value="保存" class='button remove'/>&nbsp;
			<input type="button"  id='replyadd' value='问题补充' class='button remove'/>&nbsp;
			<input type="button" id='close' value='返回' class="button delete"/>

		</div>
	</form>
</template>
