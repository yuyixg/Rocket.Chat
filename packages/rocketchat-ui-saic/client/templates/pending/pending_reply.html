<template name="pendingreply">

	<form id="pending-form">
		<div class="rocket-form">
			<fieldset>
				<div class="box box-solid box-primary">
					<div class="box-header with-border">
						<h3 class="box-title" style="font-size:14px">问题信息</h3>
						<!-- /.box-tools -->
					</div>
					<div class="box-body">
						<div>
							<lable>姓名：</lable>
							<lable name="name"></lable>
						</div><br />
						<div>
							<lable>工号：</lable>
							<lable name="no"></lable>
						</div> <br />
						<div>
							<lable>部门：</lable>
							<lable name="dept"></lable>
						</div><br />
						<div>
							<lable>邮箱：</lable>
							<lable name="email"></lable>
						</div><br />
						<div>
							<lable>系统：</lable><label style="font-weight:normal" name="category" id="category"></label>
						</div>
						<br />
						<div>
							<lable>标题：</lable><label style="font-weight:normal" name="title" id="title"></label>
						</div><br />
						<div>
							<lable>内容：</lable><label style="font-weight:normal" name="description" id="url" rows="5"></label>
						</div>
						<br />
						<table id="imagetable">

						</table>
					</div>
				</div>
				<div id="replyContent"></div>
			</fieldset>
			<input style="padding-left:10px" type="button" id='close' value='返回' class="button delete" />
			<input type="button" id='assign' value="分配" hidden="hidden" class='button save' />
			<input style="padding-left:10px" type="button" id='pull' value="认领" hidden="hidden" class='button save' />
			<input style="padding-left:10px" type="button" id='reply' value="提交" hidden="hidden" class='button remove' />
			<input style="padding-left:10px" type="button" id='replyadd' value='问题补充' hidden="hidden" class='button remove' />
			<!--<input style="padding-left:10px" type="button" id='close' value='返回' class="button delete" />-->

		</div>
	</form>

	<script>
			function queryParams(params) {  //配置参数  
			   var querydata = {
          name: $('#txt_search').val(),
          page: {
              "pageNo": params.offset / params.limit + 1,
                    "pageSize": params.limit,
            "orderBy": "update_date"
          }
        };
      return querydata;  
  }  
		</script>
</template>
