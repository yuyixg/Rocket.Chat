<template name="pendingindex">
    <div class="box box-solid box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">待处理问题</h3>
            <!-- /.box-tools -->
        </div>
        <div class="box-body">
            <div>
                <input type="text" id="searchtext" placeholder="问题标题" autocomplete="off">
                <input type="button" id="search" value="搜索">
            </div>
            <div>
                <table id="pendingtable">
                </table>
                <script>
        function queryParams(params) { //配置参数       
            var queryParams = {
                title: $('#searchtext').val(),  
                page: {
                    "pageNo": params.offset / params.limit + 1,
                    "pageSize": params.limit,
                    "orderBy": "update_date "
                }
            };
            _.extend(queryParams, { processName: "处理中" });
            return queryParams;
        }
    </script>
            </div>
        </div>
    </div>
</template>

</template>
