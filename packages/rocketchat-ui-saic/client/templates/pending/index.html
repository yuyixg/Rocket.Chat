<template name="pendingindex">
    <div class="box box-solid box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">待处理问题</h3>
            <!-- /.box-tools -->
        </div>
        <div class="box-body">
            <div class="form-group" style="margin-top:0px;margin-bottom:0px">
                <div class="col-sm-3">
                    <select class="form-control" id="txt_status" placeholder="状态">
                           <option>全部</option>
                           <option>问题池</option>
						   <option>待处理</option>
                            <option>已转交</option>
                            <option>已答复</option>
							<option>已完成</option>
				        </select>
                </div>
                <div>
                    <input type="text" id="searchtext" placeholder="问题标题" autocomplete="off">
                    <input type="button" id="search" value="搜索">
                </div><br/>
            </div>
            <div>
                <table id="pendingtable">
                </table>
                <script>
        function queryParams(params) { //配置参数   
            var	processName= $('#txt_status').val();    
            var queryParams = {
                title: $('#searchtext').val(),  
                page: {
                    "pageNo": params.offset / params.limit + 1,
                    "pageSize": params.limit,
                    "orderBy": "update_date "
                }
            };
             if(processName!='全部')
	{
		_.extend(queryParams, { pendingProcessName : processName });
	}
    return queryParams;  
        }
    </script>
            </div>
        </div>
    </div>
</template>
