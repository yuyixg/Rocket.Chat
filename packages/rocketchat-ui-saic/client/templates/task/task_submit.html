<template name="taskSubmit">
	<form  id="task-form"  data-id="{{task._id}}">
		<div class="rocket-form">
				{{#if Template.subscriptionsReady}}
			<fieldset>
				<div class="input-line">
					<label>{{_ "Name"}}</label>
					<div>
						<input type="text" name="title" id ="title" value="{{task.title}}" placeholder="{{_ " Name "}}" />
					</div>
				</div>
				<div class="input-line">
					<label>{{_ "Description"}}</label>
					<div>
						<textarea name="url" id="url" value="{{task.url}}" rows="6"></textarea>
					</div>
				</div>
			</fieldset>
				<div class="submit">
					<button type="button" class="button secondary back"><i class="icon-left-big"></i><span>{{_ "Back"}}</span></button>
					<button class="button save"><i class="icon-floppy"></i><span>{{_ "Save"}}</span></button>
				</div>
		{{else}}
				{{> loading}}
			{{/if}}
		</div>
	</form>
</template>
