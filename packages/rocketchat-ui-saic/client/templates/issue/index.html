<template name="issueindex">
	<form id="formSearch" class="form-horizontal">
		<div class="box box-solid box-primary">
			<div class="box-header with-border">
				<h3 class="box-title">我的提问</h3>
				<!-- /.box-tools -->
			</div>
			<!-- /.box-header -->
			<div class="box-body">
				<div class="form-group" style="margin-top:0px;margin-bottom:0px">
					<div class="col-sm-3">
						<select class="form-control" id="txt_status" placeholder="状态">
                           <option>全部</option>
                           <option>处理中</option>
                            <option>已答复</option>
                            <option>已完成</option>
				        </select>
					</div>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="txt_search" placeholder="输入要搜索的内容">
					</div>
					<div class="col-sm-4" style="text-align:left;">
						<button type="button" style="margin-left:50px" id="btn_query" class="btn btn-default">查询</button>
						<a href="{{pathFor 'issue-create'}}" class="btn btn-primary">我要提问</a>
					</div>
				</div>
				<table id="issuetable">
				</table>
			</div>
			<!-- /.box-body -->
		</div>
		<script>
			function queryParams(params) {  //配置参数  
		var	processName= $('#txt_status').val();
			   var querydata = {
          title: $('#txt_search').val(),
          page: {
              "pageNo": params.offset / params.limit + 1,
                    "pageSize": params.limit,
            "orderBy": "update_date"
          }
        };
    if(processName!='全部')
	{
		_.extend(querydata, { processName: processName });
	}
	console.log(querydata);
    return querydata;  
  }  
		</script>



	</form>




</template>
