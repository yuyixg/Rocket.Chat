<template name="issueSubmit">
	<form id="issue-form">
		<div class="rocket-form">
			<fieldset>
				<div class="input-line">
					<label>问题类别</label>
					<div>
						<input type="text" name="title" id="title" placeholder="{{_ " Name "}}" />
					</div>
				</div>
				<div class="input-line">
					<label>问题标题</label>
					<div>
						<input type="text" name="title" id="title" placeholder="{{_ " Name "}}" />
					</div>
				</div>
				<div class="input-line">
					<label>问题内容</label>
					<div>
						<textarea name="url" class="form-control" id="url" rows="5"></textarea>

				</div>

				<div class="input-line">
					<div  class="input-line double-col" >

						</div>
						</div>
					<div>

			</fieldset>

			</div>

		</div>
