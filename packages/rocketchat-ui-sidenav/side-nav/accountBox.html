<template name="accountBox">
	<div class="account-box" aria-label="{{_ " Account "}}" role="region">
		{{#with myUserInfo}}
		<div class="info status-{{status}}">
			{{#if username}}
			<div class="thumb" data-status='{{visualStatus}}'>
				{{> avatar username=username}}
			</div>
			<div class="data">
				<h4>{{username}}</h4>
			</div>
			{{/if}}
		</div>
		<nav class="options animated-hidden">
			<div class="wrapper">
				<a href="/home"><i class="fa fa-home"></i><span>首页</span></a>
				<button data-status="online" style="display:none" class="status online"><span>{{_ "Online"}}</span></button>
				<button data-status="away" style="display:none" class="status away"><span>{{_ "Away" context="male"}}</span></button>
				<button data-status="busy" style="display:none" class="status busy"><span>{{_ "Busy" context="male"}}</span></button>
				<button data-status="offline" style="display:none" class="status offline"><span>{{_ "Invisible"}}</span></button>
				<button id="account" style="display:none" class='account-link'><i class="icon-sliders"></i><span>{{_ "My_Account"}}</span></button>				{{#each registeredMenus}}
				<a href="{{pathFor href}}" class="account-box-item"><i class="{{icon}}"></i><span>{{name}}</span></a> {{/each}} {{#if
				showAdminOption }}
				<button id="admin" class='account-link'><i class="icon-wrench"></i><span>{{_ "Administration"}}</span></button> {{/if}}
				<button id="logout"><i class="icon-logout"></i><span>{{_ "Logout"}}</span></button>
			</div>
		</nav>
		{{/with}}
	</div>
</template>
